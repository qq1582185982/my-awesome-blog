baseURL = "https://blog.sviplk.cn/"
languageCode = "zh-cn"
title = "我的技术博客"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[minify]
  disableXML = true
  minifyOutput = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  env = "production"
  title = "我的技术博客"
  description = "分享技术笔记和开发经验"
  author = "奶茶"

  # 主题设置
  defaultTheme = "auto"  # light/dark/auto
  ShowReadingTime = true
  ShowWordCount = true
  ShowCodeCopyButtons = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowRssButtonInSectionTermList = true
  comments = true

  # 首页信息
  [params.homeInfoParams]
    Title = "欢迎访问我的技术博客"
    Content = """
    这里记录我的技术学习和项目经验

    - 💻 编程技术分享
    - 📝 学习笔记整理
    - 🛠️ 项目实战经验
    """

  # 社交图标
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yourusername"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:your@email.com"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "home"
    name = "🏠 首页"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "📝 文章"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "📚 归档"
    url = "/archives/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "🏷️ 标签"
    url = "/tags/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "🔍 搜索"
    url = "/search/"
    weight = 50

  [[menu.main]]
    identifier = "about"
    name = "👤 关于"
    url = "/about/"
    weight = 60

# 搜索配置
[outputs]
  home = ["HTML", "RSS", "JSON"]  # 生成 JSON 用于搜索

# 代码高亮
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许 Markdown 中使用 HTML 标签
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
