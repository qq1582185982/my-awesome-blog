<!-- Medium Zoom CSS -->
<style>
  .medium-zoom-overlay {
    z-index: 999;
    background: rgba(0, 0, 0, 0.9);
  }
  .medium-zoom-image--opened {
    z-index: 1000;
  }

  /* 给文章图片添加点击提示 */
  .post-content img {
    cursor: zoom-in;
    transition: opacity 0.3s;
  }

  .post-content img:hover {
    opacity: 0.9;
  }
</style>

<!-- Medium Zoom JS -->
<script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
