<!-- Cloudflare Web Analytics -->
<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "YOUR_CLOUDFLARE_TOKEN"}'></script>

<!--
使用步骤：
1. 登录 Cloudflare Dashboard: https://dash.cloudflare.com
2. 左侧菜单选择 Analytics & Logs → Web Analytics
3. 点击 "Add a site"，输入你的博客域名
4. 复制生成的 token
5. 替换上面的 YOUR_CLOUDFLARE_TOKEN

提示：如果你的博客部署在 Cloudflare Pages，可以选择 "Automatic setup"
等博客部署后，直接在 Pages 项目的 Web Analytics 中启用即可。
-->

<!-- Google Fonts - 中文字体优化 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
</style>

<!-- SEO 优化 - Open Graph -->
{{ if .IsPage }}
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Summary }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ with .Params.cover.image }}
<meta property="og:image" content="{{ . | absURL }}" />
{{ end }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" />
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Summary }}">
{{ with .Params.cover.image }}
<meta name="twitter:image" content="{{ . | absURL }}">
{{ end }}
